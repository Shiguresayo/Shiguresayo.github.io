<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>小夜時雨リンク集</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-image: url("maid.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
  background-color: #afeeee;
  margin: 0;
  font-family: sans-serif;
  line-height: 1.4;
}

#outer {
  max-width: 1300px;
  margin: auto;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  padding: 20px;
  min-height: 90vh;
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 24px;
}

.description {
  margin-top: 5px;
  color: #666;
  font-size: 14px;
}

/* メイン3カラム */
.profile {
  display: flex;
  gap: 20px;
  flex: 1;
  overflow: hidden;
}

/* 左カラム：プロフィール画像 */
.profile-left {
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-left img {
  width: 500px;       /* PCで大きく表示 */
  max-width: none;     /* 最大幅制限解除 */
  height: auto;
  border-radius: 12px;
  object-fit: contain;
  margin-bottom: 10px;
}

/* 中央カラム */
.profile-center {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.profile-text h2, .profile-text h3 {
  margin-top: 0;
  border-bottom: 1px solid #999;
  font-size: 16px;
}

.links ul {
  padding-left: 1em;
  margin: 5px 0;
}

.links li {
  margin: 3px 0;
  font-size: 14px;
}

a {
  color: #003366;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* 右カラム：パモスロット */
.profile-right {
  flex-shrink: 0;
  width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.reel-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.reel-wrapper {
  width: 100px;
  height: 100px;
  overflow: hidden;
  border: 2px solid #333;
  border-radius: 8px;
}

.reel-inner {
  display: flex;
  flex-direction: column;
}

.reel-inner img {
  width: 100px;
  height: 100px;
}

#startBtn {
  display: block;
  margin: 10px auto;
  padding: 8px 16px;
  font-size: 14px;
}

#result {
  text-align: center;
  font-size: 18px;
  margin-top: 10px;
  font-weight: bold;
  min-height: 30px;
}

/* Footer */
footer {
  margin-top: 10px;
  padding-top: 10px;
  text-align: center;
  color: #444;
  border-top: 1px solid #ddd;
  font-size: 12px;
}

/* レスポンシブ：幅700以下は縮小 */
@media screen and (max-width: 700px) {
  .profile {
    flex-direction: column;
    align-items: center;
  }

  .profile-left, .profile-center, .profile-right {
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
  }

  .profile-left img {
    width: 50%;       /* カラム幅の半分 */
    max-width: 200px; /* 最大200pxまで */
    height: auto;
  }
}
</style>
</head>

<body>
<div id="outer">

<header>
  <h1>小夜時雨のリンク集</h1>
  <p class="description">さよくんだよ〜</p>
</header>

<main class="profile">
  <div class="profile-left">
    <img src="maid_400x400.jpg" alt="プロフィール画像">
  </div>

  <div class="profile-center">
    <div class="profile-text">
      <section>
        <h2>自己紹介</h2>
        <p>女装したりぶいちゃしたり将棋指したり</p>
      </section>

      <section class="links">
        <h3>リンク集</h3>
        <ul>
          <li><a href="https://github.com/Shiguresayo/sayokun" target="_blank">github</a></li>
          <li><a href="https://x.com/yashimura_32" target="_blank">twitter</a></li>
          <li><a href="https://note.com/yashimura_32" target="_blank">note</a></li>
          <li><a href="https://vrchat.com/home/user/usr_a262ead3-3eee-4c93-9977-dc823f8c2078" target="_blank">VRChat</a></li>
        </ul>
      </section>
    </div>
  </div>

  <div class="profile-right">
    <h4>パモスロット</h4>
    <div class="reel-container">
      <div class="reel-wrapper"><div class="reel-inner"><img src="pamo1.jpg"><img src="pamo2.jpg"><img src="pamo3.jpg"></div></div>
      <div class="reel-wrapper"><div class="reel-inner"><img src="pamo1.jpg"><img src="pamo2.jpg"><img src="pamo3.jpg"></div></div>
      <div class="reel-wrapper"><div class="reel-inner"><img src="pamo1.jpg"><img src="pamo2.jpg"><img src="pamo3.jpg"></div></div>
    </div>
    <button id="startBtn">スタート</button>
    <div id="result"></div>
  </div>
</main>

<footer>
  小夜時雨のリンク集 2025 12
</footer>
</div>
</body>
</html>
