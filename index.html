<script>
const images = ["pamo1.jpg","pamo2.jpg","pamo3.jpg"];
const reels = document.querySelectorAll(".reel-inner");
const btn = document.getElementById("startBtn");
const resultDiv = document.getElementById("result");

// å„ãƒªãƒ¼ãƒ«ã®ç¾åœ¨è¡¨ç¤ºã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
let indices = [0,0,0];

// åˆæœŸè¡¨ç¤º
reels.forEach((reel, i) => {
  const imgs = reel.querySelectorAll("img");
  imgs[indices[i]].style.display = "block";
});

btn.addEventListener("click", () => {
  btn.disabled = true;
  resultDiv.textContent = "";

  const intervalTime = 50; // å›è»¢é€Ÿåº¦
  const startDelays = [0, 200, 400]; // é–‹å§‹ã‚¿ã‚¤ãƒŸãƒ³ã‚°ï¼ˆmsï¼‰
  const stopDelays  = [1500, 1800, 2100]; // åœæ­¢ã‚¿ã‚¤ãƒŸãƒ³ã‚°ï¼ˆmsï¼‰

  let finishedCount = 0;

  reels.forEach((reel, i) => {
    let interval;
    setTimeout(() => {
      interval = setInterval(() => {
        indices[i] = (indices[i]+1) % images.length;
        const imgs = reel.querySelectorAll("img");
        imgs.forEach((img, idx) => img.style.display = (idx === indices[i]) ? "block" : "none");
      }, intervalTime);

      setTimeout(() => {
        clearInterval(interval);
        // åœæ­¢æ™‚ã®æœ€çµ‚ä½ç½®ã‚’ãƒ©ãƒ³ãƒ€ãƒ 
        const finalIndex = Math.floor(Math.random()*images.length);
        const imgs = reel.querySelectorAll("img");
        imgs.forEach((img, idx) => img.style.display = (idx === finalIndex) ? "block" : "none");
        indices[i] = finalIndex;

        finishedCount++;
        if(finishedCount === reels.length){
          // å…¨ãƒªãƒ¼ãƒ«åœæ­¢å¾Œã«åˆ¤å®š
          if(indices.every((v,_,arr)=>v===arr[0])){

            resultDiv.textContent = "ã¯ãšã‚Œ";
          }
          btn.disabled = false; // å†åº¦éŠã¹ã‚‹
        }
      }, stopDelays[i]);
    }, startDelays[i]);
  });
});
